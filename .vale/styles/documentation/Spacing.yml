---
extends: existence
message: "'%s' should have one space."
link: https://content-guide.18f.gov/punctuation/#spaces
level: error
nonword: true
tokens:
  - '[.?!] {2,}[A-Z]'
  - '(?<!\[)!?[A-Z]'
  - '[.?!][A-Z]'
# Exceptions being made for GFM alerts
exceptions:
  - '!W' # Matches start of !WARNING
  - '!N' # Matches start of !NOTE
  - '!T' # Matches start of !TIP
  - '!I' # Matches start of !IMPORTANT
  - '!C' # Matches start of !CAUTION
